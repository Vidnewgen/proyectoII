<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
        }
        h2 {
            font-size: 2.3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2.5rem;
            color: #3a3a5a;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: scale(1.04);
            box-shadow: 0 10px 28px rgba(0,0,0,0.15);
        }
        .card-img-top {
            border-radius: 15px 15px 0 0;
            height: 180px;
            object-fit: cover;
        }
        .btn-secondary {
            background-color: #4a69bd;
            border: none;
            border-radius: 10px;
            font-weight: 500;
        }
        .btn-secondary:hover {
            background-color: #3b5b99;
        }
        .alert {
            border-radius: 12px;
            font-size: 1.08rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2>{{ titulo }}</h2>

        {% if deseos %}
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for deseo in deseos %}
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <img src="{{ deseo.imagen or 'default-image.jpg' }}" class="card-img-top" alt="{{ deseo.nombre or 'Producto' }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ deseo.nombre or 'Producto sin nombre' }}</h5>
                                <p class="card-text">ID del producto: {{ deseo.producto_id or 'No disponible' }}</p>
                            </div>
                            <div class="card-footer">
                                <form method="POST" action="{{ url_for('eliminar_deseo_mongo', id=deseo._id) }}">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash-alt me-1"></i> Eliminar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">
                <i class="fas fa-heart-broken me-2"></i>Tu lista de deseos está vacía.
            </div>
        {% endif %}

        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">
                <i class="fas fa-arrow-left me-2"></i>Volver a la tienda
            </a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
