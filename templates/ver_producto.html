<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ producto.nombre }} | Tienda Darok</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Tienda Darok</a>
    </div>
  </nav>
  <main class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ producto.imagen }}" alt="{{ producto.nombre }}" class="img-fluid rounded shadow" style="max-height: 400px;">
      </div>
      <div class="col-md-6">
        <h2>{{ producto.nombre }}</h2>
        <h4 class="text-success mb-3">${{ producto.precio }}</h4>
        <p>{{ producto.descripcion }}</p>
        <form action="{{ url_for('agregar_carrito', producto_id=producto._id) }}" method="POST" class="d-inline">
          <button type="submit" class="btn btn-success mb-2"><i class="fas fa-cart-plus"></i> Agregar al carrito</button>
        </form>
        <form action="{{ url_for('agregar_deseo', producto_id=producto._id) }}" method="POST" class="d-inline">
          <button type="submit" class="btn btn-outline-danger mb-2"><i class="fas fa-heart"></i> Agregar a deseos</button>
        </form>
        {% if es_admin() %}
          <a href="{{ url_for('stats_producto', producto_id=producto._id) }}" class="btn btn-info mb-2">
            <i class="fas fa-chart-line"></i> Ver estadísticas
          </a>
        {% endif %}
        <div class="mt-4">
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al catálogo</a>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-center py-4 bg-dark text-light">
    &copy; 2025 Tienda Darok
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
