
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>

  <!-- Bootstrap y Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content-wrap {
      flex: 1;
    }

    .form-container {
      background-color: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 40px auto;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background-color: #4a69bd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3b5b99;
    }

    h2 {
      font-weight: bold;
      color: #333;
      margin-bottom: 25px;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="page-container">
    {% include 'components/navbar.html' %}

    <div class="container-fluid content-wrap">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="form-container">
            <h2><i class="fas fa-user-plus me-2"></i>Registro de Usuario</h2>

            <!-- Mensajes de error o éxito -->
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% elif success %}
              <div class="alert alert-success" role="alert">
                {{ success }}
              </div>
            {% endif %}

            <!-- Formulario -->
            <form method="POST" action="{{ url_for('registro') }}">
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Ingresa tu nombre de usuario">
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Tu nombre completo">
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required placeholder="ejemplo@correo.com">
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required placeholder="Ejemplo: +591 70000000">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Mínimo 6 caracteres">
              </div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-user-check me-2"></i>Registrarse
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    {% include 'components/footer.html' %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
