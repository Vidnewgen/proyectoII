<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Editar Producto</title>
</head>
<body>
  <div class="container py-5">
    <h3>Editar Producto</h3>
    <form action="/editar_producto/{{ producto._id }}" method="POST">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ producto.titulo }}" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen (URL o nombre de archivo)</label>
        <input type="text" class="form-control" id="imagen" name="imagen" value="{{ producto.imagen }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
</body>
</html>
