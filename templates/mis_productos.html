<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Mis Productos</title>
</head>
<body>
  <div class="container py-5">
    <h3>Mis Productos Publicados</h3>
    
    <div class="mb-4">
      <a href="/vender" class="btn btn-success">Agregar Nuevo Producto</a>
    </div>
    
    <div class="row g-4">
      {% for producto in productos %}
      <div class="col-12 col-sm-6 col-md-4">
        <div class="card h-100">
          <img src="{{ producto.imagen }}" class="card-img-top" alt="Producto">
          <div class="card-body">
            <h5 class="card-title">{{ producto.titulo }}</h5>
            <p class="card-text">{{ producto.descripcion }}</p>
            <p><strong>Precio:</strong> ${{ producto.precio }}</p>
            <p><strong>Tipo:</strong> {{ producto.tipo }}</p>
            <p><strong>Publicado por:</strong> {{ producto.usuario_id }}</p>  <!-- AquÃ­ puedes mostrar el nombre del usuario -->
          </div>
          <div class="card-footer">
            <a href="/editar_producto/{{ producto._id }}" class="btn btn-warning">Editar</a>
            <a href="/eliminar_producto/{{ producto._id }}" class="btn btn-danger">Eliminar</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
