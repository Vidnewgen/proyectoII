<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Editar Usuario</title>
</head>
<body>
  <div class="container py-5">
    <h3>Editar Usuario</h3>
    <form action="/editar_usuario/{{ usuario._id }}" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ usuario.username }}" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo }}" required>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.telefono }}">
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>
</body>
</html>
