<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vender Producto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .content-wrap {
      flex: 1;
      padding: 2rem 1rem;
    }
    .form-container {
      background-color: #fff;
      max-width: 700px;
      margin: 2rem auto;
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s ease;
    }
    .form-container:hover {
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    h3 {
      font-weight: 700;
      color: #333;
      margin-bottom: 1.8rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.8rem;
    }
    label {
      font-weight: 600;
      color: #444;
    }
    input.form-control,
    textarea.form-control {
      border-radius: 10px;
      box-shadow: none;
      border: 1.5px solid #ced4da;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input.form-control:focus,
    textarea.form-control:focus {
      border-color: #4a69bd;
      box-shadow: 0 0 8px rgba(74, 105, 189, 0.4);
      outline: none;
      background-color: #fff;
      color: #212529;
    }
    textarea.form-control {
      resize: vertical;
      min-height: 100px;
    }
    .btn-primary {
      background-color: #4a69bd;
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #3b5b99;
      box-shadow: 0 0 10px rgba(59, 91, 153, 0.6);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="page-container">
    {% include 'components/navbar.html' %}

    <main class="content-wrap">
      <section class="form-container" aria-labelledby="form-title">
        <h3 id="form-title"><i class="fas fa-box-open"></i> Vender un Producto</h3>
        <form action="{{ url_for('vender') }}" method="POST" novalidate>
          <div class="mb-4">
            <label for="tipo" class="form-label">Nombre de Producto</label>
            <input type="text" id="tipo" name="tipo" class="form-control" placeholder="Ejemplo: Electrónico, Ropa, etc." required aria-required="true" />
          </div>
          <div class="mb-4">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" name="precio" class="form-control" placeholder="Introduce el precio del producto" min="0" step="0.01" required aria-required="true" />
          </div>
          <div class="mb-4">
            <label for="titulo" class="form-label">Tipo del Producto</label>
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Nombre del producto" required aria-required="true" />
          </div>
          <div class="mb-4">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Describe las características del producto..." rows="4" required aria-required="true"></textarea>
          </div>
          <div class="mb-4">
            <label for="imagen" class="form-label">Imagen del Producto (URL o nombre de archivo)</label>
            <input type="text" id="imagen" name="imagen" class="form-control" placeholder="URL o nombre de archivo de la imagen" required aria-required="true" />
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload"></i> Publicar Producto
          </button>
        </form>
      </section>
    </main>

    {% include 'components/footer.html' %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
