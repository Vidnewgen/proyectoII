<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <title>Vender Producto</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .content-wrap {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Incluyendo el Navbar -->
    {% include 'components/navbar.html' %}

    <!-- Contenido principal de la página -->
    <div class="container-fluid content-wrap">
      <div class="row">
        <div class="col-md-12"> <!-- Sin sidebar, toda la columna disponible para el contenido -->
          <h3>Vender Producto</h3>
          <form action="/vender" method="POST">
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo de Producto</label>
              <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
              <label for="titulo" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="titulo" name="titulo" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen del Producto (URL o nombre de archivo)</label>
              <input type="text" class="form-control" id="imagen" name="imagen" required>
            </div>
            <button type="submit" class="btn btn-primary">Publicar Producto</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Incluyendo el Footer -->
    {% include 'components/footer.html' %}
  </div>
</body>
</html>
