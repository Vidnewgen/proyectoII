<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda - Bienvenido</title>
  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #1A1A2E, #16213E, #0F3460);
      color: #E0E0E0;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .wrapper {
      display: flex;
      max-width: 1300px;
      width: 100%;
      gap: 70px;
      background: rgba(10, 20, 40, 0.95);
      padding: 70px 80px;
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7), inset 0 0 50px rgba(70, 130, 180, 0.2);
      transition: box-shadow 0.6s ease;
    }

    .wrapper:hover {
      box-shadow: 0 30px 75px rgba(0, 0, 0, 0.9), inset 0 0 60px rgba(70, 130, 180, 0.3);
    }

    .login-container {
      flex: 1;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-container h1 {
      font-size: 4rem;
      margin-bottom: 60px;
      color: #dce9f1cb;
      text-shadow: 0 0 10px rgba(47, 203, 220, 0.185), 0 0 20px rgba(255, 215, 0, 0.4);
      font-weight: 800;
      letter-spacing: 0.8px;
    }

    form input {
      width: 100%;
      padding: 22px;
      margin-bottom: 35px;
      border-radius: 12px;
      border: none;
      font-size: 1.4rem;
      outline-offset: 4px;
      outline-color: #4682B4;
      background: linear-gradient(145deg, #1E3A5F, #16213E);
      color: #C0C0C0;
      box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.4), -6px -6px 15px rgba(70, 130, 180, 0.2);
      transition: background-color 0.4s, box-shadow 0.4s;
      font-weight: 500;
    }

    form input::placeholder {
      color: #808080;
    }

    form input:focus {
      background: linear-gradient(145deg, #0F3460, #16213E);
      box-shadow: 0 0 20px rgba(70, 130, 180, 0.5), inset 0 0 18px rgba(70, 130, 180, 0.3);
      color: #E0E0E0;
    }

    form button {
      width: 100%;
      padding: 25px;
      background: linear-gradient(145deg, #4682B4, #2E4C6D);
      border: none;
      border-radius: 15px;
      font-size: 1.6rem;
      color: #F8F8F8;
      cursor: pointer;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5), -10px -10px 20px rgba(70, 130, 180, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), inset 0 0 20px rgba(70, 130, 180, 0.4);
    }

    .buttons {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .buttons a {
      text-align: center;
      padding: 20px 0;
      background: linear-gradient(145deg, #1F4287, #0F3460);
      border-radius: 12px;
      color: #C0C0C0;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.3), -5px -5px 12px rgba(70, 130, 180, 0.1);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.8px;
      font-size: 1.2rem;
    }

    .buttons a:hover {
      background: linear-gradient(145deg, #0F3460, #16213E);
      box-shadow: 0 0 25px rgba(70, 130, 180, 0.4), inset 0 0 15px rgba(70, 130, 180, 0.2);
      color: #E0E0E0;
    }

    .carousel-container {
      flex: 1.2;
      max-width: 650px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 25px;
      border-radius: 15px;
      background: rgba(20, 30, 50, 0.7);
      box-shadow: 0 0 50px rgba(70, 130, 180, 0.5), inset 0 0 25px rgba(70, 130, 180, 0.3);
      transition: box-shadow 0.4s ease;
    }

    .carousel-container:hover {
      box-shadow: 0 0 80px rgba(70, 130, 180, 0.7), inset 0 0 35px rgba(70, 130, 180, 0.4);
    }

    .carousel-inner img {
      max-height: 500px;
      object-fit: contain;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(70, 130, 180, 0.2);
      transition: transform 0.4s ease;
    }

    .carousel-inner img:hover {
      transform: scale(1.02);
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      background-color: rgba(70, 130, 180, 0.7);
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 5%;
    }

    h2 {
      color: #b1a45f;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
      font-weight: 600;
      letter-spacing: 0.8px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .wrapper {
        flex-direction: column;
        padding: 30px 25px;
        gap: 40px;
      }
      .carousel-container,
      .login-container {
        max-width: 100%;
        padding: 0;
      }
      .carousel-inner img {
        max-height: 400px;
      }
      .login-container h1 {
        font-size: 3rem;
        margin-bottom: 40px;
      }
      form input {
        padding: 18px;
        font-size: 1.2rem;
      }
      form button {
        padding: 20px;
        font-size: 1.4rem;
      }
      .buttons a {
        padding: 18px 0;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }
      .wrapper {
        padding: 25px 20px;
        border-radius: 15px;
      }
      .login-container h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
      }
      .carousel-inner img {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="login-container">
      <h1>Bienvenido a Darok</h1>

      <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="username" placeholder="Usuario" required />
        <input type="password" name="password" placeholder="ContraseÃ±a" required />
        <button type="submit">Entrar</button>
      </form>

      <div class="buttons">
        <a href="{{ url_for('registro') }}">Registrarse</a>
        <form action="{{ url_for('login_invitado') }}" method="post" style="margin:0;">
          <button type="submit" style="
            width: 100%;
            padding: 16px 0;
            background: linear-gradient(145deg, #26c6da, #008ba3);
            border-radius: 18px;
            color: #e0f7fa;
            font-weight: 700;
            letter-spacing: 0.9px;
            font-size: 1.15rem;
            border: none;
            cursor: pointer;
            box-shadow: 5px 5px 15px #004d40, -5px -5px 15px #4dd0e1;
            transition: background 0.3s ease, box-shadow 0.3s ease;
          ">
            Entrar sin registrarse
          </button>
        </form>
      </div>
    </div>

    <div class="carousel-container">
      <div
        id="productCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="1500"
      >
        <div class="carousel-inner">
          {% for producto in productos %}
          <div class="carousel-item {% if loop.first %}active{% endif %}">
            <img src="{{ producto.imagen }}" alt="Instrumento darok" class="d-block w-100" />
          </div>
          {% else %}
          <div class="carousel-item active">
            <p>No hay productos disponibles.</p>
          </div>
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
